<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*:</label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email*:</label>
		<input id="email" type="email" required>
		<br>
		<h4>Gender*:</h4>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required>
		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required>
		<label for="gender_o">Other's</label>
		<input name="gender" id="gender_o" type="radio" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age*:</label>
		<input id="age" type="number" required>
		<br>
		<label for="dob">Date of Birth*:</label>
		<input id="dob" type="date" required>
		<br>
		<label for="password">Password*:</label>
		<input id="password" type="password" required>
		<br>
		<label for="portfolio">Portfolio URL:</label>
		<input id="portfolio" type="url">
		<br>
		<button type="submit">Submit</button>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
